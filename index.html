<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Marvel api test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <div class="header">
        <h1 class="logoMarvel">MARVEL COMICS</h1>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center align-content-center my-2">
        <div class="input-group mb-3 w-75">
            <input type="text" id="searchInput" class="form-control rounded-0" placeholder="Search profile" onchange="searchResult()" aria-label="Search profile">
            <button class="btn btn-outline-secondary rounded-0 mx-3" type="button" onclick="searchResult()">Search</button>
            <select class="form-select rounded-0 order-select" onchange="orderBy()" aria-label="Default select example">
                <option value="0" selected>Name: A-Z</option>
                <option value="1">Modified: Old-New</option>
                <option value="2">Name: Z-A</option>
                <option value="3">Modified: New-Old</option>
            </select>
        </div>
        <div class="principal my-3" id="principal"></div>
        <button type="button" class="btn btn-load rounded-0" onclick="loadMore()">Load More</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
